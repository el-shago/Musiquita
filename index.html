<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f580679b76.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="media/theweeknd.jpg" class="song-img" id="image">
        <h1 id="Title">Is There Someone Else?</h1>
        <p id="Artist">The Weeknd</p>
        <input type="range" value="0" id="progress">

        <div class="controls">
          <div onclick="previoussong()"><i class="fa-solid fa-backward" id="previous"></i></div>
          <div onclick="playPause()"><i class="fa-solid fa-play " id="ctrlIcon"></i></div>
          <div onclick="nextsong()"><i class="fa-solid fa-forward" id="next"></i></div>
        </div>
      </div>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
